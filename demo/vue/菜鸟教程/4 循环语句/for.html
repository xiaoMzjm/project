<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- 使用本地的js -->
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-for="item in list">
        <p>{{item}}</p>
    </div>

    <div v-for="(v,k) in obj">
        <p>{{k}}:{{v}}</p>
    </div>
</div>


<script>
new Vue({
  el: '#app',
  data: {
    list : [1,2,3,4],
    obj: {
        "a":"A",
        "b":"B"
    }
  }
})
</script>
</body>
</html>
