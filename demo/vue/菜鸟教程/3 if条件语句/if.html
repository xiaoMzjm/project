<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- 使用本地的js -->
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-if="ok">if ok</p>
    <p v-else-if="ok2">if ok2</p>
    <p v-else>else</p>

    <p v-show="ok"></p>
</div>

<style>
    .class1 {
        color: red;
    }

    .class2 {
        color: green;
    }

</style>

<script>
new Vue({
  el: '#app',
  data: {
    message : "mess",
    url: 'https://www.baidu.com',
    ok : false,
    ok2: false
  }
})
</script>
</body>
</html>
