<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- 使用本地的js -->
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <runoob message="hello"></runoob>

    <!-- 动态props -->
    <runoob2 v-bind:message="parentMsg"></runoob2>
    <input v-model="parentMsg">

    <runoob3 v-bind:propF="parentMsg"></runoob3>
</div>

<script>
// 注册全局组件
Vue.component('runoob', {
  template: '<h1>自定义组件!{{message}}</h1>',
  // 申明组件的入参
  props:['message']
})

//  局部组件
var Child = {
  template: '<h1>自定义组件!{{message}}</h1>',
  props:['message']
}

//  局部组件（带验证）
var Child2 = {
  template: '<h1>自定义组件!{{propF}}</h1>',
  props:{
    // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
    propA: Number,
    // 多个可能的类型
    propB: [String, Number],
    // 必填的字符串
    propC: {
      type: String,
      required: true
    },
    // 带有默认值的数字
    propD: {
      type: Number,
      default: 100
    },
    // 带有默认值的对象
    propE: {
      type: Object,
      // 对象或数组默认值必须从一个工厂函数获取
      default: function () {
        return { "message": 'hello' }
      }
    },
    // 自定义验证函数
    propF: {
      validator: function (value) {
        // 这个值必须匹配下列字符串中的一个
        console.info(value);
        return ['success', 'warning', 'danger'].indexOf(value) !== -1
      }
    }
  }
}

new Vue({
  el: '#app',
  data:{
    "parentMsg":"abc"
  },
  components: {
    // <runoob> 将只在父模板可用
    'runoob2': Child,

    'runoob3': Child2
  }
})
</script>
</body>
</html>
