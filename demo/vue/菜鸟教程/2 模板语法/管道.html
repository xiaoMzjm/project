<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- 使用本地的js -->
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message | myMethod}}</p>
    <input v-model="message">
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  },
  filters : {
    myMethod: function(m){
        console.info(m);
        return m + " filter";
    }
  }
})
</script>
</body>
</html>
