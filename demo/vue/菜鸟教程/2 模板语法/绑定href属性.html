<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- 使用本地的js -->

</head>
<body>
<div id="app">
    <a v-bind:href="url">test</a>
    <a :href="url">缩写</a>

    }

        color: green;
    }

</style>

  }
})
</script>
