<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- 使用本地的js -->
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-on:click="click">{{ message }}</p>
    <p @click="click">缩写</p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'click me!'
  },
  methods:{
    click:function(){
        alert("click");
    }
  }
})
</script>
</body>
</html>
